  <!-- Popup Modal -->
  <div id="productPopup" class="popup-overlay">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <img id="popupImage" src="" alt="Product Image">
      <h2 id="popupTitle"></h2>
      <p id="popupDesc"></p>
      <a id="popupBuyBtn" href="#" target="_blank" class="buy-popup-btn">Buy No</a>
    </div>
  </div>

  <script>
    // Search Function
    function searchProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product-card');
      products.forEach(product => {
        const name = product.getAttribute('data-name').toLowerCase();
        product.style.display = name.includes(input) ? 'block' : 'none';
      });
    }

    // Popup Functionality
    const popup = document.getElementById('productPopup');
    const closeBtn = document.querySelector('.close-btn');

    document.querySelectorAll('.open-popup').forEach(element => {
      element.addEventListener('click', (e) => {
        const card = e.target.closest('.product-card');
        document.getElementById('popupImage').src = card.getAttribute('data-img');
        document.getElementById('popupTitle').textContent = card.getAttribute('data-name');
        document.getElementById('popupDesc').textContent = card.getAttribute('data-desc');
        document.getElementById('popupBuyBtn').href = card.getAttribute('data-link');
        popup.style.display = 'flex';
      });
    });

    closeBtn.onclick = () => popup.style.display = 'none';
    window.onclick = (event) => { if (event.target === popup) popup.style.display = 'none'; };
  </script>
